<html>

<head>
  <title>B-tree</title>
</head>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet" />


<meta http-equiv="Cache-control" content="NO-CACHE">


<body id="main">
  
  <div id="inputs">
    <div id="btree-add">
      <h1>B-Tree <span class="label label-success">Ordem <span id="order-display"></span></span></h1>
      <form action="#" id="add-form" class="form-inline">
        <input type="number" class="form-control" placeholder="Digite um número..." id="input-add"/>
        <button type="submit" class="btn btn-success">Adicionar</button>
        <button id="clear-button" class="btn btn-danger delete-btree">Deletar</button>
      </form>
    </div>

    <div class="form-inline">
      <input type="number" class="form-control seed-btree-input" placeholder="Quantidade" value="" id="quantity"/>
      <button id="clear-button" class="btn btn-default seed-btree">Inserir num. aleatórios</button>      
      <input type="number" class="form-control reset-btree-input" placeholder="Digite a ordem..." value="" id="new-order"/>
      <button id="clear-button" class="btn btn-default reset-btree">Resetar e criar</button>
    </div>
  </div>


<div id="canvas"></div>

</body>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="assets/js/btree.js"></script>
<script type="text/javascript" src="assets/js/btree-node.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</html>
